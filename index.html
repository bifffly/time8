<html>
  <head>
    <title>What time is it?</title>
  </head>
  <body>
    <h1>What time is it...</h1>
    <p>...Where I am?</p><span id="loc"></span>
    <p>...In London?</p><span id="lon"></span>
    <p>...In Seattle?</p><span id="sea"></span>
    <p>...In Honolulu?</p><span id="hon"></span>
    <p>...In Tokyo?</p><span id="tok"></span>
    <script>
      let loc = document.getElementById("loc");
      let lon = document.getElementById("lon");
      let sea = document.getElementById("sea");
      let hon = document.getElementById("hon");
      let tok = document.getElementById("tok");
      function time8(dateobj, span) {
        let secs = 3600*dateobj.getHours() + 60*dateobj.getMinutes() + dateobj.getSeconds();
        let secs8 = secs*(512/86400);
        let h = Math.floor(secs8 / 64);
        let m = Math.floor((secs8 % 64) / 8);
        let s = (secs8 % 8).toFixed(3);
        span.textContent += " It is " + h + ":" + m + ":" + s
      }
      setInterval(time8, 1, new Date(), loc);
      setInterval(time8, 1, new Date(newDate().getTime()), lon);
      setInterval(time8, 1, new Date(newDate().getTime() - 7*3600*1000), sea);
      setInterval(time8, 1, new Date(newDate().getTime() - 10*3600*1000), hon);
      setInterval(time8, 1, new Date(newDate().getTime() + 9*3600*1000), tok);
    </script>
  </body>
</html>
